  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- **************************************************** DASHBOARD___MENU  **************************************************** -->
        <div id="verticalNavigation"></div>
        <!-- **************************************************** PLAYLIST___PACKAGE  **************************************************** -->
        <div
          class="col py-3"
          style="margin-left: 0px; padding-left: 3px"
          id="contentMusicPlaylist"
        >
          <!-- <div id="albums"></div> -->
          <div id="playerList">
            <!-- <div id="favoritPlayList"> -->

            <!-- <button
              type="button"
              class="btn btn-primary"
              data-bs-target="#modalword"
              onclick="showModal()"
            >
              Basic Modal
            </button> -->

            <div class="modalword fademodalword" id="modalword">
              <div class="modalword-dialog">
                <div class="modalword-content">
                  <div class="modalword-header">
                    <div class="modalword-title fs-5">Modal Title</div>
                    <button
                      type="button"
                      class="btn-close"
                      onclick="hideModal()"
                    ></button>
                  </div>
                  <div class="modalword-body">
                    <h5 class="p-2">Sample Heading</h5>
                    <table class="table table-success table-striped-columns">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">word</th>
                          <th scope="col">mean</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td>Larry the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <!-- <div class="modalword-footer">
                    <button type="button" class="btn btn-primary">
                      Save Changes
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      onclick="hideModal()"
                    >
                      Close
                    </button> -->

                  <hr />
                  <h5 class="headerAddWord">add difficult word</h5>
                  <div class="wordForm">
                    <div class="formWordLine">
                      <label for="word" class="form-label">word:</label>
                      <input
                        type="text"
                        class="form-control inputUploader"
                        id="word"
                        placeholder="Enter difficult word"
                      />
                    </div>
                    <div class="">
                      <label for="mean" class="form-label">mean:</label>
                      <input
                        type="text"
                        class="form-control inputUploader"
                        id="mean"
                        placeholder="Enter mean of word"
                      />
                    </div>
                    <div class="sendWord">
                      <button type="submit" class="btn btn-primary btnSendWord">
                        send word
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- tamammmmmm -->
        </div>
      </div>
    </div>

    <script src="../js/verticalNavigation.js" async defer></script>
    <script src="../js/abumsSong.js" async defer></script>
    <script src="../js/magic_sound.js" async defer></script>
    <script src="../js/modalword.js" async defer></script>

    <script src="../js/uploaderForm.js" async defer></script>
    <script src="../js/login_form.js" async defer></script>
