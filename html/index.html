<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- **************************************************** DASHBOARD___MENU  **************************************************** -->
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <!-- <a -->
            <!-- href="/" -->
            <!-- class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none" -->
            <!-- > -->
            <span class="fs-5 d-none d-sm-inline"></span>
            <!-- </a> -->
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            ></ul>
            <hr />
          </div>
        </div>

        <!-- **************************************************** PLAYLIST___PACKAGE  **************************************************** -->
        <div class="col py-3" style="margin-left: 0px; padding-left: 3px">
          <div>
            <!-- **************************************************** PLAY LIST  **************************************************** -->
            <div class="music-app">
              <div class="content"></div>
            </div>

            <!-- **************************************************** MODAL SINGLE MUSIC  **************************************************** -->
            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
              >
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">music name</h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body"></div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger btnClose"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- **************************************************** SLIDER PLAYER UP  **************************************************** -->
            <div class="sliderPlayer">
              <button class=" btn-extend">
                <img class="slider_up" src="../image/svg/caret-up.svg" />
              </button>
              <div class="sliderPlayer_content">
                <img
                  class="sliderPlayer_image"
                  src="https://raisingchildren.net.au/__data/assets/image/0024/47742/baby-behaviour-and-awareness.jpg"
                  alt="song"
                />
                <div class="sliderPlayer_info">
                  <div class="sliderPlayer_title">Let It Happen</div>
                  <div class="sliderPlayer_subtitle">Tame Impala</div>
                </div>
                <div class="sliderPlayer_playButton">
                  <button class="btn sliderPlayer_playSvg">
                    <image src="../image/svg/play.svg" />
                  </button>
                </div>
              </div>
              <div class="sliderPlayer_proggressPart">
                <span class="sliderPlayer_time">01:24</span>
                <div class="sliderPlayer_proggresBar">
                  <span class="sliderPlayer_progress"></span>
                </div>
                <span class="sliderPlayer_time">03:44</span>
              </div>
            </div>

            <!-- **************************************************** PAGINATION  **************************************************** -->
            <div class="pagination-modal">
              <ul class="pagination">
                <!-- <li class="page-item">
                  <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item active" id="1" onclick="setPagination(this.id)">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item" id="2" onclick="setPagination(this.id)">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item" id="3" onclick="setPagination(this.id)">
                  <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/magic_sound.js" async defer></script>
  </body>
</html>
