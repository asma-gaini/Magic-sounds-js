    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- **************************************************** DASHBOARD___MENU  **************************************************** -->
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <!-- <a -->
            <!-- href="/" -->
            <!-- class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none" -->

            <span class="fs-5 d-none d-sm-inline"></span>
            <!-- </a> -->
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            ></ul>
            <hr />
          </div>
        </div>

        <!-- **************************************************** PLAYLIST___PACKAGE  **************************************************** -->
        <div class="col py-3" style="margin-left: 0px; padding-left: 3px">
          <div>
            <!-- **************************************************** PLAY LIST  **************************************************** -->
            <div class="music-app">
              <div class="content"></div>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="../image/svg/dots-three-outline-vertical.svg" />
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <!-- <a class="dropdown-item active" href="#"> -->
                  <a class="dropdown-item" href="#">
                    <img
                      src="../image/svg/heart-empty.svg"
                      class="favoritSvg"
                    />
                    Add to favorite</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img
                      src="../image/svg/download-minimalistic-svgrepo-com.svg"
                      class="favoritSvg"
                    />
                    Download</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img
                      src="../image/svg/share-svgrepo-com.svg"
                      class="favoritSvg"
                    />
                    Share</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img
                      src="../image/svg/details-symbolic-svgrepo-com.svg"
                      class="favoritSvg"
                    />
                    More details</a
                  >
                </li>
              </ul>
            </div>
            <!-- **************************************************** MODAL SINGLE MUSIC  **************************************************** -->
            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
              >
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">music name</h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body"></div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger btnClose"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- **************************************************** PAGINATION  **************************************************** -->
            <div class="pagination-modal">
              <ul class="pagination">
                <!-- <li class="page-item">
                  <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item active" id="1" onclick="setPagination(this.id)">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item" id="2" onclick="setPagination(this.id)">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item" id="3" onclick="setPagination(this.id)">
                  <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/magic_sound.js" async defer></script>
  </body>
