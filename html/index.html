            <div class="music-app">

            <!-- **************************************************** MODAL SINGLE MUSIC  **************************************************** -->
            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div

              >
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">music name</h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body"></div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger btnClose"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- **************************************************** PAGINATION  **************************************************** -->
            <div class="pagination-modal">
              <ul class="pagination">
