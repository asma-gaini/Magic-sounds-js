<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Magic Sound</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/modalSingleSong.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="music-app">
      <div class="cover">
        <div class="cover-title">
          <p>magic sound</p>
        </div>
        <div class="cover-image"></div>
      </div>

      <div class="content">
        <div class="content-header">
          <button class="btn-all">all song</button>
        </div>
        <ul class="playList">
          <li class="playList-item">
            <a
              href=""
              class="playList-item-link"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              <img
                src="../image/music cover/shaye-nistameton.png"
                alt="nistameton"
                class="playList-item-image"
              />
              <div class="playList-item-info">
                <p class="info-title">nistameton</p>
                <p class="info-subtitle">shaye</p>
              </div>
              <button class="btn-add" style="font-size: 24px">
                <i class="fa fa-plus"></i>
              </button>
            </a>
          </li>
          <li class="playList-item">
            <a
              href=""
              class="playList-item-link"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              <img
                src="../image/music cover/Babak Jahanbakhsh - RoozHaye Abri.jpg"
                alt="roozaye abri"
                class="playList-item-image"
              />
              <div class="playList-item-info">
                <p class="info-title">roozaye abri</p>
                <p class="info-subtitle">babak jahanbakhsh</p>
              </div>
              <button class="btn-add" style="font-size: 24px">
                <i class="fa fa-plus"></i>
              </button>
            </a>
          </li>
          <li class="playList-item">
            <a
              href=""
              class="playList-item-link"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              <img
                src="../image/music cover/shahin najafi-parvaz.jpg"
                alt="parvaz"
                class="playList-item-image"
              />
              <div class="playList-item-info">
                <p class="info-title">parvaz</p>
                <p class="info-subtitle">shahin najafi</p>
              </div>
              <button class="btn-add" style="font-size: 24px">
                <i class="fa fa-plus"></i>
              </button>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">music name</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="modalContent-body">
              <img
                src="../image/music cover/Babak Jahanbakhsh - RoozHaye Abri.jpg"
                alt="RoozHaye Abri"
                class="modalSong-Image"
              />
              <h3 class="modalSong-title">music name</h3>
              <p class="modalSong-artistName">singer</p>
              <audio
                src="https://dl.rozmusic.com/Music/1396/10/13/Babak%20Jahanbakhsh%20-%20Roozhaye%20Abri%20(128).mp3"
                controls
              ></audio>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/magic_sound.js" async defer></script>
  </body>
</html>
